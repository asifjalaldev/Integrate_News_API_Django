<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>News</title>
</head>

<body>
    <h2 class='Jumbotron text-center'>News Api Data:</h2>
    <div class="container text-center " >

            <div class="row pt-2 pb-2" style="background-color: aquamarine;">
              <div class="col-md-5 pl-3" >
                <form>
                  <div class="input-group">
                    <select class="form-select" name="country" id="country-select">
                      <option value="ae">United Arab Emirates</option>
                      <option value="ar">Argentina</option>
                      <option value="us">United State</option>
                      <option value="at">Austria</option>
                      <option value="au">Australia</option>
                      <option value="be">Belgium</option>
                      <option value="bg">Bulgaria</option>
                      <option value="br">Brazil</option>
                      <option value="ca">Canada</option>
                      <option value="ch">Switzerland</option>
                      <option value="cn">China</option>
                      <option value="co">Colombia</option>
                      <option value="cu">Cuba</option>
                      <option value="cz">Czech Republic</option>
                      <option value="de">Germany</option>
                      <option value="eg">Egypt</option>
                      <option value="fr">France</option>
                      <option value="gb">United Kingdom</option>
                      <option value="gr">Greece</option>
                      <option value="hk">Hong Kong</option>
                      <option value="hu">Hungary</option>
                      <option value="id">Indonesia</option>
                      <option value="ie">Ireland</option>
                      <option value="il">Israel</option>
                    </select>
                    <button class="btn btn-primary" type="submit">Search Country</button>
                  </div>
                </form>
              </div>

              <div class="col-md-5 ">
                <form method="get">
                  <div class="input-group">
                    <select class="form-select" id="category-select" name="catagory">
                      <option value="business">Business</option>
                      <option value="entertainment">Entertainment</option>
                      <option value="general">General</option>
                      <option value="health">Health</option>
                      <option value="science">Science</option>
                      <option value="sports">Sports</option>
                      <option value="technology">Technology</option>
                    </select>
                    <button class="btn btn-primary" type="submit">Search Category</button>
                  </div>
                </form>
              </div>
            </div>

                    <div class="row mt-2">
                    {% for article in articles %}
                  
                    <div class="col-md-4">
                        <div class="card card-rounded shadow">
                            <img src="{{article.urlToImage}}" class="card-img-top" alt="News Image">
                            <div class="card-body">
                                <h5 class="card-title">{{article.title}}</h5>
                                <p class="card-text">{{article.description}}</p>
                                Published At: <small>{{article.publishedAt}}</small><br>
                                <hr>
                                <a href="{{article.url}}" target="_blank" class="btn btn-primary">Read More</a>
                            </div>
                        </div>
                    </div>
                    {%endfor%}
                    <br>
                
            </div>
            
       
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  
</body>

</html>
